        # link_text: boringcompany.com
        sub_title: Internship
        caption: 2020.08~ 2020.09
        quote: >
          서버감시/유저컨텐츠팀 
        description: | # this will include new lines to allow paragraphs
            서버감시/유저컨텐츠팀에서는 고객들이 올린 양질의 컨텐츠를 판별하여, 퇴근전에 취합해야하는 일을 진행하였습니다. 기존에 하던 방식은 모든 컨텐츠를 직접 다 확인하며, 골라야했었는데 디시인사이드 1일 페이지뷰는 약 1억2천만회이고, 글작성수는 약 100만건입니다. 따라서 매우 비효율적이고 오래걸리는 작업이였습니다. 그래서 어떻게하면 양질의 컨텐츠를 빠르게 취합하고 보고할수있을까라는 생각이 자연스럽게 떠올라, 퇴근해서도 계속 생각을 해보았습니다. 그러다 Big data의 텍스트 마이닝 기법을 이용하면 통계를 통해, 양질의 컨텐츠만 모아놓은 글을 분석하게되면 인기있는 컨텐츠의 키워드가 나오게됩니다. 그래서 해당 키워드를 엑셀로 정리하여 순위를 매긴뒤, 해당 키워드가 포함된 컨텐츠만 찾아서 확인하게되면 높은 확률로 양질의 컨텐츠를 취합하게 될 수 있었습니다. 저의 담당자님께 이러한 방법을 건의하였고, 해당 방법을 채택하여 이 방법으로 대체하여 사용했습니다.
